<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dramkit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <section class="text-center container">
        <div class="row pt-5 ">
            <!-- drum kit header title -->
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="drum-kit-header">Drum Kit</h1>
            </div>
        </div>
    </section>
    <!-- drum kit-->
    <section class=" text-center container px-4">
        <div class="row gy-3 gx-1">
            <div class="a box box-1 col-lg-2 col-md-6 col-6 col-sm-6 mx-auto" id="myDiv1">
                <h3 class="key-word">A</h3>
            </div>
            <div class="s box box-2 col-lg-2  col-md-6 col-6  col-sm-6  mx-auto " id="mydiv2">
                <h3 class="key-word">S</h3>
            </div>
            <div class="d box box-3 col-lg-2 col-md-6  col-6  col-sm-6 mx-auto " id="mydiv3">
                <h3 class="key-word">D</h3>
            </div>
            <div class="f box box-4 col-lg-2 col-md-6 col-6  col-sm-6 mx-auto " id="mydiv4">
                <h3 class="key-word">F</h3>
            </div>
            <div class="j box box-5 col-lg-2 col-md-6 col-6  col-sm-6 mx-auto " id="mydiv5">
                <h3 class="key-word">J</h3>
            </div>
            <div class="k box box-6 col-lg-2 col-md-6 col-6  col-sm-6 mx-auto " id="mydiv6">
                <h3 class="key-word">K</h3>
            </div>
            <div class="l box box-7 col-lg-12 col-md-12 col-12  col-sm-12 mx-auto " id="mydiv7">
                <h3 class="key-word">L</h3>
            </div>

        </div>
    </section>
    <!--make by-->
    <section class="text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <p class="make-by">Make By Heng You Hok </p>
                <p class="make-by version">V 1.0</p>
            </div>
        </div>
    </section>


    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
